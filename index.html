<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game by Ratnadeep</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="pop__up">
        <h1>Congratulations!!!</h1>
        <p id="final__score"></p>
        <div class="btn__div">
            <input id="replay" type="button" value="Replay">
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div id="time__div">
                <p>Time :
                    <span id="seconds">00:00</span>
                </p>
            </div>
            <ul class="stars">
                <li>
                    <i class="fa fa-star one"></i>
                </li>
                <li>
                    <i class="fa fa-star two"></i>
                </li>
                <li>
                    <i class="fa fa-star three"></i>
                </li>
            </ul>

            <span class="moves"></span> Flips

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card" name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" name="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" name="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" name="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" name="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div class="coder">
            <cite>Made with <span>â™¥</span> by Ratnadeep</cite>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
